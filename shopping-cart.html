<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="./assets/CSS/all.css">
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/colors.css">
    <link rel="stylesheet" href="./assets/CSS/shopping-cart.css">
</head>

<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle">
                    <td><img src="assets/checkout-images/db5174aff99bb9337d2dc9598a0b44e4.png" alt="LCD Monitor" width="75"/> LCD Monitor</td>
                    <td>$650</td>
                    <td><input type="number" name="quantity" min="0" value="0"></td>
                    <td>$650</td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-4">
            <!-- Coupon code input -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Coupon Code">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Apply Coupon</button>
                </div>
            </div>
            <!-- Cart totals -->
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">Cart Total</h5>
                    <p class="card-text">Subtotal: $200</p>
                    <hr/>
                    <p class="card-text">Shipping: Free</p>
                    <hr/>
                    <p class="card-text">Total: $200</p>
                    <button class="btn btn-success btn-block">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/JS/bootstrap.min.js"></script>
    <script src="./assets/JS/shopping-cart.js"></script>
</body>

</html>
