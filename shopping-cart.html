<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Page</title>
    <link rel="stylesheet" href="./assets/CSS/all.css">
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/CSS/colors.css"> -->
    <link rel="stylesheet" href="./assets/CSS/shopping-cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col" class="col-md-2">Quantity</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle">
                    <td><img src="assets/checkout-images/TV.png" alt="LCD Monitor" width="75" /> LCD Monitor</td>
                    <td>$650</td>
                    <td><button type="button" class="btn border-secondary text-center">+</button>
                        <span class="text-center m-2">0</span>
                        <button type="button" class="btn border-secondary text-center">-</button></td>
                    <td>$650</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="align-middle">
                    <td><img src="assets/checkout-images/TV.png" alt="LCD Monitor" width="75" /> LCD Monitor</td>
                    <td>$650</td>
                    <td><button type="button" class="btn border-secondary text-center">+</button>
                        <span class="text-center m-2">0</span>
                        <button type="button" class="btn border-secondary text-center">-</button></td>
                    <td>$650</td>
                </tr>
            </tbody>
        </table>


        <div class="container">
            <div class="row">
                <!-- Coupon code input -->
                <div class="col-md-6 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Coupon Code">
                        <div class="input-group-append ml-2">
                            <button class="btn btn-apply" type="button">Apply Coupon</button>
                        </div>
                    </div>
                </div>

                <!-- Cart totals -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cart Total</h5>
                            <div class="d-flex justify-content-between">
                                <p class="card-text">Subtotal:</p>
                                <p class="card-text">$200</p>
                            </div>
                            <hr />
                            <div class="d-flex justify-content-between">
                                <p class="card-text">Shipping:</p>
                                <p class="card-text">Free</p>
                            </div>
                            <hr />
                            <div class="d-flex justify-content-between">
                                <p class="card-text">Total:</p>
                                <p class="card-text">$200</p>
                            </div>
                            <button class="btn btn-success btn-block mt-3 btn-apply">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/JS/bootstrap.min.js"></script>
        <script src="./assets/JS/shopping-cart.js"></script>
</body>

</html>
