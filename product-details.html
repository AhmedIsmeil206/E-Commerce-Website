<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Details</title>
    <link rel="stylesheet" href="./assets/CSS/all.css">
    <link rel="stylesheet" href="./assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/nav-footer.css">
    <link rel="stylesheet" href="./assets/CSS/product-details.css">
</head>

<body>
    <div data-include="navbar.html"></div>
    <main class="my-4">
        <section>
           <div class="container">
                <div class="row">
                    <div class="col-3 col-lg-2 d-flex flex-column justify-content-between">
                        <img class="w__90 pb-lg-2" src="assets/images/product-details/Havic(small1).png" alt="Havic position1">
                        <img class="w__90 pb-lg-2" src="assets/images/product-details/Havic(small2).png" alt="Havic position2">
                        <img class="w__90 pb-lg-2" src="assets/images/product-details/Havic(small3).png" alt="Havic position3">
                        <img class="w__90" src="assets/images/product-details/Havic(small4).png" alt="Havic position4">
                    </div>
                    <div class="col-9 col-lg-5 text-center">
                        <img class="main__img mw-100" src="assets/images/product-details/Havic.png" alt="Havic main image">
                    </div>
                    <div class="col-12 col-lg-5 product__description">
                        <h2 class="h3 mb-2">Havic HV G-92 Gamepad</h2>
                        <span class="d-block mb-1">
                            <i class="fa-solid fa-star star__icon active"></i>
                            <i class="fa-solid fa-star star__icon active"></i>
                            <i class="fa-solid fa-star star__icon active"></i>
                            <i class="fa-solid fa-star star__icon active"></i>
                            <i class="fa-solid fa-star star__icon"></i>
                            <span class="text-secondary">(150 Reviews)</span>
                            <span>|</span>
                            <span class="text-success">In Stock</span>
                        </span>
                        <span class="d-block h4">$192.00</span>
                        <p class="fw-semibold fs-6 col-12 col-lg-10">PlayStation 5 Controller Skin High quality vinyl with air channel adhesive for easy bubble free install & mess free removal Pressure sensitive.</p>
                        <hr>
                        <div class="colours__selection mb-3">
                            <span class="h5 fw-normal">Colours:</span>
                            <span class="rounded-circle active ms-3 circle color1"></span>
                            <span class="rounded-circle ms-2 circle color2"></span>
                        </div>
                        <div class="d-flex gap-2 align-items-center mb-4">
                            <div class="d-flex">
                                <button class="border border-1 border-dark py-2 px-3 btn__count__color fs-5 btn__count rounded-start">&minus;</button>
                                <span class="border-top border-bottom border-1 border-dark py-2 px-3 fw-semibold fs-5 btn__count">2</span>
                                <button class="border border-start-0 py-2 px-3 fs-5 btn__count rounded-end">&plus;</button>
                            </div>
                            <button class="btn btn__buy-now btn-lg px-3 px-lg-5 text-light" type="button">Buy Now</button>
                            <i class="fa-regular fa-heart fs-4 border border-1 border-dark p-2 rounded-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div data-include="footer.html"></div>
    <script src="./assets/JS/bootstrap.min.js"></script>
    <script src="./assets/JS/nav-footer.js"></script>
    <script src="./assets/JS/product-details.js"></script>
</body>

</html>
